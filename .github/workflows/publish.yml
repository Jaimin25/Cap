name: "Build Windows"

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - uses: ./.github/actions/setup-rust-cache
        with:
          target: x86_64-pc-windows-msvc

      - uses: ./.github/actions/setup-js

      - name: Create .env file
        run: |
          echo "VITE_ENVIRONMENT=development" >> .env
          echo "NEXT_PUBLIC_WEB_URL=https://cap.so" >> .env
          echo "VITE_SERVER_URL=https://cap.so" >> .env
          echo "RUST_TARGET_TRIPLE=x86_64-pc-windows-msvc" >> .env

      - name: Build app
        working-directory: apps/desktop
        run: |
          pnpm -w cap-setup
          pnpm build:tauri --target x86_64-pc-windows-msvc
        env:
          CI: false

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
            target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
